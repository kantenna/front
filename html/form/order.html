<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>상품 주문서</h1>
    <form action="" method="get">
      <fieldset>
        <legend>개인정보</legend>
        <ul>
          <li>
            <label for="name">이름</label>
            <input type="text" name="name" id="name" placeholder="여백없이 입력" />
          </li>
          <li>
            <label for="number">연락처</label>
            <input type="text" name="number" id="number" placeholder="연락가능한 번호" />
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>배송지 정보</legend>
        <ul>
          <li>
            <label for="name">주소</label>
            <input type="text" name="name" id="name" size="30" />
          </li>
          <li>
            <label for="pnumber">전화번호</label>
            <input type="text" name="pnumber" id="pnumber" />
          </li>
          <li>
            <label for="pnumber">메모</label>
            <textarea name="pnumber" id="pnumber" cols="30"></textarea>
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>주문 정보</legend>
        <form action="">
          <ul>
            <li>
              <label for="name"></label>
              <input type="checkbox" name="1" id="1" />
              <label for="1">과테말라 안티구아 (100g)</label>
              <input type="number" name="number" id="number" max="100" min="0" value="0" />
              개
            </li>
            <li>
              <label for="name"></label>
              <input type="checkbox" name="2" id="2" />
              <label for="2">인도네시아 만델링 (100g)</label>
              <input type="number" name="number" id="number" max="100" min="0" value="0" />
              개
            </li>
            <li>
              <label for="name"></label>
              <input type="checkbox" name="3" id="3" />
              <label for="3">탐라는 도다(블렌딩) (100g)</label>
              <input type="number" name="number" id="number" max="100" min="0" value="0" />
              개
            </li>
          </ul>
        </form>
      </fieldset>
      <button type="submit">주문하기</button>
      <button type="reset">다시 작성</button>
    </form>
  </body>
</html>
