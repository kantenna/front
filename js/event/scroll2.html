<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <style>
      body {
        height: 4000px;
      }
      span {
        cursor: pointer;
      }
      .navbar {
        position: fixed;
        width: 100%;
      }
      .navbar-brand {
        font-size: 45px;
        transition: all 1s;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">JSShop</span>
        <span class="badge bg-dark">Dark üîÑÔ∏è</span>
      </div>
    </nav>
    <script>
      const nav = document.querySelector(".navbar");
      const element = document.querySelector(".navbar-brand");

      nav.addEventListener("click", (e) => {
        const span = e.target;
        // Ïñ¥Îäê spanÏóêÏÑú Ïù¥Î≤§Ìä∏Í∞Ä Î∞úÏÉùÌñàÎäîÏßÄ
        if (span.classList.contains("badge")) {
          if (span.textContent.includes("Dark")) {
            // Dark üîÑÔ∏è ÌÅ¥Î¶≠ Ïãú
            // bg-light => bg-dark Î≥ÄÍ≤Ω
            e.currentTarget.classList.replace("bg-light", "bg-dark");
            // bg-dark => bg-light Î≥ÄÍ≤Ω
            span.classList.replace("bg-dark", "bg-light");
            // Í∏ÄÏûêÏÉâ ÎÖ∏ÎûÄÏÉâ
            // span.style.color = "yellow";
            // span.previousElementSibling.style.color = "yellow";

            // ÌÅ¥ÎûòÏä§ Î™Ö Ïù¥Ïö©Ïãú
            span.classList.add("text-warning");
            span.previousElementSibling.classList.add("text-warning");
            // Light üîÑÔ∏èÎ°ú Î≥ÄÍ≤Ω
            span.textContent = "Light üîÑÔ∏è";
          } else {
            // Î∞òÎåÄÎèÑ ÎòëÍ∞ôÏù¥!
            e.currentTarget.classList.replace("bg-dark", "bg-light");
            span.classList.replace("bg-light", "bg-dark");
            span.classList.remove("text-warning");
            span.previousElementSibling.classList.remove("text-warning");
            span.textContent = "Dark üîÑÔ∏è";
          }
        }
      });

      window.addEventListener("scroll", () => {
        // ÎßàÏö∞Ïä§Í∞Ä ÏúÑÎ°ú Ïò¨ÎùºÏò§Î©¥ Í∏ÄÏûê ÌÅ¨Í∏∞Î•º 45px Î≥ÄÍ≤Ω
        // ÌòÑÏû¨ Ï∞ΩÏóêÏÑú Ïä§ÌÅ¨Î°§Ïù¥ 1/2 ÏßÄÏ†êÍπåÏßÄ ÏõÄÏßÅÏùºÎïå Í∏ÄÏûê ÌÅ¨Í∏∞Î•º 20px Î≥ÄÍ≤Ω
        console.log("window.outerHeight", window.outerHeight);
        console.log("window.innerHeight", window.innerHeight);

        if (window.scrollY > window.innerHeight / 2) {
          element.style.fontSize = "20px";
        } else {
          element.style.fontSize = "45px";
        }
      });
    </script>
  </body>
</html>
