<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .text-danger,
      .fruit-danger {
        color: red;
        font-size: 12px;
        display: none;
      }
    </style>
  </head>
  <body>
    <form action="" method="get">
      <div>
        <label for="name">이름</label>
        <input type="text" name="name" id="name" />
        <div class="text-danger">이름을 입력해 주세요!</div>
      </div>
      <div>
        <label for="fruits">과일선택</label>
        <input type="checkbox" name="fruits" id="" value="사과" />사과
        <input type="checkbox" name="fruits" id="" value="포도" />포도
        <input type="checkbox" name="fruits" id="" value="수박" />수박
        <input type="checkbox" name="fruits" id="" value="딸기" />딸기
        <div class="fruit-danger">과일을 선택해 주세요!</div>
      </div>
      <button type="submit">전송</button>
    </form>
    <script>
      // 폼 submit 이벤트 처리
      const form = document.querySelector("form");
      const errMsg = document.querySelector(".text-danger");
      const fruitMsg = document.querySelector(".fruit-danger");
      form.addEventListener("submit", (e) => {
        e.preventDefault();

        // 이름이 입력되었는지 확인
        // 폼 요소 접근하기
        if (form.name.value === "") {
          // 포커스를 이름으로 주기
          form.name.focus();
          // 메세지 보여주기
          errMsg.style.display = "block";
        } else {
          errMsg.style.display = "none";
        }

        // 선택된 과일 가져오기
        // const fruits = form.fruits; 전체 요소를 가져와서 의미없음
        const fruits = document.querySelectorAll("[type='checkbox']:checked");
        fruits.forEach((item) => {
          console.log(item.value);
        });
        console.log(fruits);

        if (fruits.length === 0) {
          fruitMsg.style.display = "block";
        } else {
          fruitMsg.style.display = "none";
        }
      });
      // 개별 요소로 처리 = 이벤트 버블링
      //   document.querySelector("form div:nth-child(2)").addEventListener("click", (e) => console.log(e.target.value));
    </script>
  </body>
</html>
